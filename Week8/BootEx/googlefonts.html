<!DOCTYPE html>
<!--This is an example where we pulled a font from google fonts, thats the links we imported-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Google Fonts</title>
    <!--importinng the shit from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        /*creating the class that utilizes the shit we imported from google, this info was provided on the google page*/
        body{
            font-family: 'Tangerine', cursive;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <p>Making the Web Beautiful</p>
</body>

</html>
