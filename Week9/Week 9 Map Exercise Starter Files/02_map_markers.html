<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Map Marker</title>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
  
<div id="map"></div>
 
<script>

/*need to add mapbox token*/ 

// get token from https://account.mapbox.com 
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9ja2dhcmQzbiIsImEiOiJja3hxYnFhd3Q1MnVrMm5vY3hhNGtwaWg2In0.JhEvifYpx8vXyOf4vSq8ng';

    var map = new mapboxgl.Map({
        container: 'map', /* this is referencing the DIV Id "Map" we set up in line 15 */
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-71.091542,42.358862], /* starting location of long and lat */
        zoom: 12 /* initial zoom on page */
    });

    // adds marker to the map at a certain point
    var marker = new mapboxgl.Marker()
    .setLngLt([-71.091542, 42.358862])
    .addTo(map);

</script>
 
</body>
</html>
