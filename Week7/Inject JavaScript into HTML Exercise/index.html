<html>
  <script>
    window.onload = function () {
      const slot = document.getElementById("div1");
      var time = 100;
      const getTime= ()=>{
        time = time - 1;
        slot.innerHTML = 'Hello Words '  + time + ' secs';
      }
      setInterval(getTime, 1000);
    };
  </script>
  <body>
    <div>
      <h1 id="div1"></h1>
    </div>
  </body>
</html>
